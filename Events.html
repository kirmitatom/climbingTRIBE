<html>
<head>
    <title>My Schedules</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F5F7FB;
        }
        .container {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        .header input {
            width: 300px;
            padding: 10px;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
        }
        .header .profile {
            display: flex;
            align-items: center;
        }
        .header .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
        }
        .main {
            display: flex;
            margin-top: 20px;
        }
        .schedule {
            flex: 3;
            background-color: #FFFFFF;
            border-radius: 12px;
            padding: 20px;
            margin-right: 20px;
        }
        .schedule h2 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        .schedule .date-range {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .schedule .date-range button {
            background-color: #FFFFFF;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .schedule .date-range .view-options {
            display: flex;
            align-items: center;
        }
        .schedule .date-range .view-options button {
            background-color: #FFFFFF;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }
        .schedule .date-range .view-options button.active {
            color: #00A3FF;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .calendar-grid .header {
            font-weight: 600;
            text-align: center;
        }
        .calendar-grid .time-slot {
            text-align: center;
            font-weight: 600;
        }
        .calendar-grid .day {
            background-color: #FFFFFF;
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .calendar-grid .event {
            background-color: #E0F7FA;
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .calendar-grid .event.urgent {
            background-color: #FFEBEE;
        }
        .calendar-grid .event i {
            margin-top: 5px;
        }
        .new-schedule {
            flex: 1;
            background-color: #FFFFFF;
            border-radius: 12px;
            padding: 20px;
        }
        .new-schedule h2 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        .new-schedule .form-group {
            margin-top: 20px;
        }
        .new-schedule .form-group label {
            display: block;
            font-size: 14px;
            color: #A0A0A0;
            margin-bottom: 5px;
        }
        .new-schedule .form-group input,
        .new-schedule .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
        }
        .new-schedule .form-group .attachments {
            display: flex;
            margin-top: 10px;
        }
        .new-schedule .form-group .attachments img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            margin-right: 10px;
        }
        .new-schedule .form-group .location {
            margin-top: 20px;
        }
        .new-schedule .form-group .location input {
            width: calc(100% - 40px);
            display: inline-block;
        }
        .new-schedule .form-group .location i {
            font-size: 20px;
            color: #A0A0A0;
            margin-left: 10px;
        }
        .new-schedule .form-group .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .new-schedule .form-group .buttons button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        .new-schedule .form-group .buttons .cancel {
            background-color: #E0E0E0;
        }
        .new-schedule .form-group .buttons .save {
            background-color: #00A3FF;
            color: #FFFFFF;
        }
        .register-event {
            flex: 1;
            background-color: #FFFFFF;
            border-radius: 12px;
            padding: 20px;
        }
        .register-event h2 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
        }
        .register-event .form-group {
            margin-top: 20px;
        }
        .register-event .form-group label {
            display: block;
            font-size: 16px;
            color: #A0A0A0;
            margin-bottom: 10px;
        }
        .register-event .form-group p {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
        }
        .register-event .form-group .attachments {
            display: flex;
            margin-top: 15px;
        }
        .register-event .form-group .attachments img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            margin-right: 15px;
        }
        .register-event .form-group .location {
            margin-top: 25px;
        }
        .register-event .form-group .location p {
            font-size: 16px;
            color: #333;
        }
        .register-event .form-group .buttons {
            display: flex;
            justify-content: center;
            margin-top: 25px;
        }
        .register-event .form-group .buttons button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            background-color: #00A3FF;
            color: #FFFFFF;
            transition: background-color 0.3s ease;
        }
        .register-event .form-group .buttons button:hover {
            background-color: #007ACC;
        }
        #eventPhotos img{
            height: 275px;
            width: 275px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <input type="text" placeholder="Search here"/>
            <div class="profile">
                <i class="fas fa-sync-alt"></i>
                <img src="https://storage.googleapis.com/a1aa/image/97pxbpTYM4rmDBhzEMBCAH3hokiPWQGImUFRX55Tc1oEmVAF.jpg" alt="User profile picture" width="40" height="40"/>
            </div>
        </div>
        <div class="main">
            <div class="schedule">
                <h2>My Schedules</h2>
                <div class="date-range">
                    <span>Sep 21 - Sep 27, 2021</span>
                    <div class="view-options">
                        <button class="active">Week</button>
                        <button>Month</button>
                    </div>
                </div>
                <div class="calendar-grid">
                    <div class="header"></div>
                    <div class="header">Mon</div>
                    <div class="header">Tue</div>
                    <div class="header">Wed</div>
                    <div class="header">Thu</div>
                    <div class="header">Fri</div>
                    <div class="header">Sat</div>
                    <div class="header">Sun</div>
                    <div class="time-slot">10 am</div>
                    <div class="event" data-event-id="1">Climbing Session <i class="fas fa-mountain"></i></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="time-slot">12 pm</div>
                    <div class="day"></div>
                    <div class="event urgent" data-event-id="2">Safety Briefing <i class="fas fa-exclamation-circle"></i></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="time-slot">2 pm</div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="event" data-event-id="3">Advanced Climbing <span class="urgent">Urgent</span></div>
                    <div class="day"></div>
                    <div class="event" data-event-id="4">Team Meeting <i class="fas fa-users"></i></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="time-slot">4 pm</div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="event urgent" data-event-id="5">Gear Check <i class="fas fa-exclamation-circle"></i></div>
                    <div class="day"></div>
                    <div class="time-slot">6 pm</div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="event" data-event-id="6">Reschedule Climb <i class="fas fa-clock"></i></div>
                </div>
            </div>
            <div class="register-event" id="registerEventSection">
                <h2>Register to the Event</h2>
                <div id="eventDescription" class="form-group"></div>
                <div id="eventLocation" class="form-group location"></div>
                <div id="eventPhotos" class="form-group"></div>
                <div class="form-group buttons">
                    <button id="registerButton">Register to Event</button>
                </div>
            </div>
        </div>
    </div>
    <script>
      const eventsData = {
          1: {
              description: "Climbing Session: Basic climbing techniques and fun.",
              location: "Climbing Gym, Downtown",
              photos: [
                "https://storage.googleapis.com/a1aa/image/WEuZaHxYwDZKPpscpLfzfCBIWPa8yQo8yf6ogNuyQdx8atCoA.jpg"
              ]
          },
          2: {
              description: "Safety Briefing: Learn climbing safety protocols.",
              location: "Mountain Base Camp",
              photos: []
          },
          3: {
              description: "Advanced Climbing: For experienced climbers.",
              location: "Rocky Mountain, Colorado",
              photos: []
          },
          4: {
              description: "Team Meeting: Discuss upcoming climbs and events.",
              location: "Climbing Club HQ",
              photos: []
          },
          5: {
              description: "Gear Check: Ensure your climbing gear is in top condition.",
              location: "Outdoor Gear Store",
              photos: []
          },
          6: {
              description: "Reschedule Climb: Plan for next climb session.",
              location: "Climbing Club HQ",
              photos: []
          }
      };
      const registerEventSection = document.getElementById('registerEventSection');
      const eventDescription = document.getElementById('eventDescription');
      const eventLocation = document.getElementById('eventLocation');
      const eventPhotos = document.getElementById('eventPhotos');
      const registerButton = document.getElementById('registerButton');

      function showEventDetails(eventId) {
          const eventData = eventsData[eventId];

          if (eventData) {
              // Populate event details
              eventDescription.innerHTML = `<label>Event Description</label><p>${eventData.description}</p>`;
              eventLocation.innerHTML = `<label>Location</label><p>${eventData.location}</p>`;

              // Display photos if any
              eventPhotos.innerHTML = "<label>Photos</label>";
              eventData.photos.forEach(photo => {
                  const img = document.createElement("img");
                  img.src = photo;
                  img.alt = "Event Photo";
                  eventPhotos.appendChild(img);
              });

              // Show register event section
              registerEventSection.style.display = "block";
          }
      }

      document.querySelectorAll(".calendar-grid .event").forEach(event => {
          event.addEventListener("click", function() {
              const eventId = event.dataset.eventId;
              showEventDetails(eventId);
          });
      });

      registerButton.addEventListener('click', function() {
          alert("You have registered for the event!");
      });
    </script>
</body>
</html>
