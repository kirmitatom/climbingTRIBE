<!DOCTYPE html>
<html>
    <head>
        <title>sign up</title>
        <link rel="stylesheet" href="style/login.css">
    </head>
    <body>
        <h1>SIGN UP</h1>
        <div class="form-container">
            <p id="newuser" class="title">Dont have an account?</p>
            <form class="form">
            <input type="first-name" class="input" placeholder="first name">
            <input type="last-name" class="input" placeholder="last name">
            <input id="newEmail" type="email" class="input" placeholder="Email">
            <input id="newPass" type="password" class="input" placeholder="Password">
            <button onclick="return save()" class="form-btn">Sign up</button>
            </form>
            <p class="sign-up-label">
            <a href="login.html" class="sign-up-link link-left">back to the login page</a>
            <a href="home.html" class="sign-up-link link-right">login as a guest</a>
            </p>
      </div>
      <script src="js/login.js"></script>
    </body>
</html>
