<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #1a1a2e;
            color: white;
        }

        .marketplace-section {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            padding: 60px 10%;
        }

        .marketplace-content {
            max-width: 45%;
        }

        .marketplace-content h2 {
            font-size: 2.5em;
            color: #f5f5f5;
        }

        .marketplace-content p {
            font-size: 1.2em;
            color: #d1d1e9;
            margin: 20px 0;
            line-height: 1.6;
        }

        .marketplace-content a {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .marketplace-content a:hover {
            background-color: #0056b3;
        }

        .marketplace-images {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 45%;
        }

        .marketplace-images img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .marketplace-section {
                flex-direction: column;
                text-align: center;
            }

            .marketplace-content,
            .marketplace-images {
                max-width: 100%;
            }

            .marketplace-images {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <section class="marketplace-section">
        <div class="marketplace-content">
            <h2>Discover the Marketplace</h2>
            <p>Explore a curated selection of climbing gear and equipment. Connect with fellow climbers and find exactly what you need for your next adventure.</p>
            <a href="#">Visit Marketplace</a>
        </div>

        <div class="marketplace-images">
            <img src="assets/chaewul-kim-isb96g4zBlk-unsplash.jpg" alt="Climbing gear example 1">
            <img src="assets/chaewul-kim-K8ku-fxIsuY-unsplash.jpg" alt="Climbing gear example 2">
            <img src="assets/cindy-chen--7nnXc4jBWU-unsplash.jpg" alt="Climbing gear example 3">
            <img src="assets/kody-dahl-b4-Ep-dDJ9k-unsplash.jpg" alt="Climbing gear example 4">
        </div>
    </section>
</body>
</html>
